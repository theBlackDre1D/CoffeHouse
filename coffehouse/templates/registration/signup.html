{% extends 'base.html' %}

{% block title %} Sign up! {% endblock %}

{% block extra_head %} 
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/users/register_style.css" %}">
{% endblock extra_head %}

{% block content %}
    <div class="content">
        <h2> Sign up </h2>
            <form method="post">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit">Login</button>
            </form>
    </div>
{% endblock content%}
