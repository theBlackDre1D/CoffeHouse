{% extends 'base.html' %}

{% block title %} Login to our system {% endblock %}

{% block extra_head %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "css/users/register_style.css" %}">
{% endblock extra_head %}

{% block content %}
    <div class="content">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success">Post</button>
        </form>

        <p> Already have account? <a href="{% url 'users:login' %}"> Log in. </a> </p>
    </div>
{% endblock content%}
